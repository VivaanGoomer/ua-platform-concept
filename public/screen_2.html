    function loadTableData() {
        const defectTable = document.getElementById('defectTable');
        let defectRows = '';

        const groupedData = defectData.reduce((acc, curr) => {
            const element = curr.Element;
            if (!acc[element]) {
                acc[element] = [];
            }
            acc[element].push(curr["Defect No."]);
            return acc;
        }, {});

        for (const element in groupedData) {
            const defectIDs = groupedData[element];
            defectRows += `<tr onclick="showDefectDetails('${element}')">
                                <td>${element}</td>
                                <td>${defectIDs.join(', ')}</td>
                            </tr>`;
        }

        defectTable.innerHTML = defectRows;
    }

    function showDefectDetails(element) {
        const rightTable = document.getElementById('rightTable');
        let detailRows = '';

        const defects = defectData.filter(defect => defect.Element === element);

        defects.forEach(defect => {
            detailRows += `
                <tr onclick="populateDefectDetails(${defect['Defect No.']})">
                    <td>${defect["Defect No."]}</td>
                    <td>${defect["WCAG Guideline"]}</td>
                    <td>${defect["WCAG Conformance Level"]}</td>
                    <td>${defect["Test Case Result"]}</td>
                    <td>${defect["Severity"]}</td>
                    <td>${defect["Priority"]}</td>
                </tr>
            `;
        });

        rightTable.innerHTML = detailRows;
    }

    function populateDefectDetails(defectNo) {
        const defect = defectData.find(d => d["Defect No."] === defectNo);

        document.getElementById('defectID').value = defect["Defect No."];
        document.getElementById('defectDescription').value = defect["Defect Description"];
        document.getElementById('elementName').value = defect["Element"];
        document.getElementById('elementCode').value = defect["Element Code Snippet"];
    }

    function loadStartTestDetails() {
        document.getElementById('wcagStandard').value = localStorage.getItem('wcagStandard') || '';
        document.getElementById('wcagLevel').value = localStorage.getItem('wcagLevel') || '';
        document.getElementById('vpatTemplate').value = localStorage.getItem('vpatTemplate') || '';
        document.getElementById('platform').value = localStorage.getItem('platform') || '';
        document.getElementById('environment').value = localStorage.getItem('environment') || '';
        document.getElementById('siteUrl').value = localStorage.getItem('siteUrl') || '';
    }

    function navigateToScreen3() {
        window.location.href = 'screen_3.html';
    }

    window.onload = function() {
        loadStartTestDetails();
        loadTableData();
    };
